{% extends "./base.html" %}

{% block content %}
<div class="container">
    <div class="col-md-6 offset-md-3 py-3 border border-dark" style="background:#eee;">
        <form method="post" enctype="multipart/form-data">
            {% for field in form %}
                {{ field.label_tag }}
                <p>{{ field }}</p>
                {%for error in field.errors %}
                    {{ error }}
                {% endfor %}
                <!-- {% for category in plant.categories.all %}
                    <p>{{ category.name }}</p>
                {% endfor %} -->
            {% endfor %}
            {% csrf_token %}                
            <input type="submit" value="更新">
            {{ form.media }}
            <p class="text-light mr-2 mt-1"><a href="{% url 'plants:plant_imagelist' %}">一覧へ</a></p>
        </form>
    </div>
</div>
{% endblock %}
